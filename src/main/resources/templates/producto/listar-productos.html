<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | Marvel's Shop</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS personalizado -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Hero -->
    <section class="hero" style="background-image: linear-gradient(rgba(44, 181, 190, 0.6), rgba(44, 181, 190, 0.6)), url('https://source.unsplash.com/1600x600/?products,shopping');">
        <h1>Productos</h1>
        <p>Gestiona y organiza todos tus productos fácilmente</p>
    </section>

    <div class="container my-5">
        <!-- Buscador -->
        <form class="row g-3 mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar producto...">
            </div>
        </form>

        <!-- Tabla -->
        <div class="table-responsive shadow rounded">
            <table id="productoTable" class="table-modern">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Marca</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
<tr th:each="producto : ${productos}"
    th:attr="data-tiene-compras=${productosConCompras[producto.id]}">
    <td th:text="${producto.id}"></td>
    <td th:text="${producto.nombre}"></td>
    <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'No hay categoria'}"></td>
    <td th:text="${producto.marca != null ? producto.marca.nombre : 'No hay marca'}"></td>
    <td>
        <a href="#" 
           class="btn btn-sm btn-edit btn-check-compras"
           th:attrappend="data-id=${producto.id}"
           th:href="@{'/modificar-producto/' + ${producto.id}}">
            <i class="bi bi-pencil"></i> Editar
        </a>
    </td>
    <td>
        <a href="#"
           class="btn btn-sm btn-delete btn-check-compras"
           th:attrappend="data-id=${producto.id}"
           th:href="@{'/borrar-producto/' + ${producto.id}}">
            <i class="bi bi-trash"></i> Borrar
        </a>
    </td>
</tr>

<tr th:if="${#lists.isEmpty(productos)}">
    <td colspan="6" class="text-center">No hay datos</td>
</tr>
</tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Script de búsqueda AJAX -->
 
<script>
    $(document).ready(function() {
        $('#searchInput').on('input', function() {
            var searchTerm = $(this).val();
            $.ajax({
                url: '/search-producto',
                data: { search: searchTerm },
                success: function(productos) {
                    var tableBody = $('#productoTable tbody');
                    tableBody.empty();

                    if (productos.length === 0) {
                        var emptyRow = '<tr><td colspan="6" class="text-center">No hay datos</td></tr>';
                        tableBody.append(emptyRow);
                    } else {
                        $.each(productos, function(i, p) {
                            var row = '<tr data-tiene-compras="' + p.tieneCompras + '">'
                                + '<td>' + p.id + '</td>'
                                + '<td>' + p.nombre + '</td>'
                                + '<td>' + p.categoria + '</td>'
                                + '<td>' + p.marca + '</td>'
                                + '<td><a class="btn btn-sm btn-edit btn-check-compras" href="/modificar-producto/' + p.id + '"><i class="bi bi-pencil"></i> Editar</a></td>'
                                + '<td><a class="btn btn-sm btn-delete btn-check-compras" href="/borrar-producto/' + p.id + '"><i class="bi bi-trash"></i> Borrar</a></td>'
                                + '</tr>';
                            tableBody.append(row);
                        });

                        // Volver a enganchar eventos
                        document.querySelectorAll(".btn-check-compras").forEach(function(boton) {
                            boton.addEventListener("click", function(e) {
                                const fila = boton.closest("tr");
                                const tieneCompras = fila.getAttribute("data-tiene-compras") === "true";
                                if (tieneCompras) {
                                    e.preventDefault();
                                    Swal.fire({
                                        icon: 'warning',
                                        title: 'Acción no permitida',
                                        text: 'No puedes realizar esta acción porque este producto tiene compras registradas.',
                                        confirmButtonText: 'Entendido',
                                        confirmButtonColor: '#2cb5be'
                                    });
                                }
                            });
                        });
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error en la búsqueda:", error);
                }
            });
        });
    });

    // También para la primera carga
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".btn-check-compras").forEach(function(boton) {
            boton.addEventListener("click", function(e) {
                const fila = boton.closest("tr");
                const tieneCompras = fila.getAttribute("data-tiene-compras") === "true";

                if (tieneCompras) {
                    e.preventDefault();
                    Swal.fire({
                        icon: 'warning',
                        title: 'Acción no permitida',
                        text: 'No puedes realizar esta acción porque este producto tiene compras registradas.',
                        confirmButtonText: 'Entendido',
                        confirmButtonColor: '#2cb5be'
                    });
                }
            });
        });
    });
</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
