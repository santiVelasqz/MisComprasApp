<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${productoSupermercado.id == null ? 'Registrar producto en supermercado' : 'Editar producto en supermercado'} + ' | Marvel\'s Shop'"></title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- CSS personalizado -->
    <link href="/css/style.css" rel="stylesheet" />
</head>
<body>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Hero -->
    <section class="hero" 
        style="background-image: linear-gradient(rgba(44,181,190,0.6), rgba(44,181,190,0.6)), 
               url('https://source.unsplash.com/1600x500/?supermarket,shopping');">
        <h1 th:text="${productoSupermercado.id == null ? 'Registrar Producto en Supermercado' : 'Editar Producto en Supermercado'}"></h1>
        <p th:text="${productoSupermercado.id == null ? 'Añade un nuevo producto con su precio en un supermercado' : 'Modifica los datos del producto en supermercado seleccionado'}"></p>
    </section>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">

                       <form th:action="@{/guardar-producto-supermercado}" th:object="${productoSupermercado}" method="post">
    <input type="hidden" th:field="*{id}" />

    <!-- Producto -->
    <div class="mb-3">
        <label for="producto" class="form-label fw-semibold">Producto:</label>
        <select id="producto" th:field="*{producto.id}" class="form-control select2" required>
            <option th:each="producto : ${productos}"
                    th:value="${producto.id}"
                    th:text="${producto.nombre + ' (' + (producto.marca != null ? producto.marca.nombre : 'Sin marca') + ')'}">
            </option>
        </select>
    </div>

    <!-- Supermercado -->
    <div class="mb-3">
        <label for="supermercado" class="form-label fw-semibold">Supermercado:</label>
        <select id="supermercado" th:field="*{supermercado.id}" class="form-control select2" required>
            <option th:each="supermercado : ${supermercados}"
                    th:value="${supermercado.id}"
                    th:text="${supermercado.nombre + ' (' + (supermercado.ciudad != null ? supermercado.ciudad : 'Sin ciudad') + ')'}">
            </option>
        </select>
    </div>

    <!-- Precio -->
    <div class="mb-3">
        <label for="precio" class="form-label fw-semibold">Precio:</label>
         <input type="hidden" th:field="*{precioActual.id}" />
        <input type="number" step="0.01" min="0" th:field="*{precioActual.precio}" class="form-control" required />
    </div>

    <!-- Fecha -->
    <div class="mb-3">
        <label for="fecha" class="form-label fw-semibold">Fecha:</label>
        <input type="date" th:field="*{precioActual.fecha}" class="form-control" required />
    </div>

    <!-- Botón -->
    <div class="d-grid mt-4">
        <button type="submit" class="btn btn-search">
            <i class="bi bi-save"></i>
            <span th:text="${productoSupermercado.id == null ? 'Guardar Producto' : 'Actualizar Producto'}"></span>
        </button>
    </div>
</form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
            // Inicializar Select2 en los selects con clase .select2
            $('.select2').select2({
                width: '100%',
                placeholder: 'Seleccione una opción',
                allowClear: true
            });
        });
    </script>
</body>
</html>
