<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastoSmart</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    

    <!-- Tu CSS personalizado -->
    <link href="/css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>


    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Hero principal -->
    <section class="hero">
        <h1>Bienvenido a GastoSmart</h1>
        <p>Organiza tu inventario y controla tus compras de manera profesional</p>
    </section>

    <!-- Contenedor de tarjetas -->
	<div class="container my-5">
		<div class="row g-4">
			<div class="col-md-4">
				<div class="card-custom p-4 text-center">
					<a th:href="@{/categorias}" class="d-block text-decoration-none">
						<i class="bi bi-tags fs-1 mb-3 d-block"></i> <span
						class="fs-5 fw-semibold">Lista de Categor√≠as</span>
					</a>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card-custom p-4 text-center">
					<a th:href="@{/marcas}"
						class="d-block text-decoration-none"> <i
						class="bi bi-bookmark-star fs-1 mb-3 d-block"></i> <span
						class="fs-5 fw-semibold">Lista de Marcas</span>
					</a>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card-custom p-4 text-center">
					<a th:href="@{/productos}"
						class="d-block text-decoration-none"> <i
						class="bi bi-box-seam fs-1 mb-3 d-block"></i> <span
						class="fs-5 fw-semibold">Lista de Productos</span>
					</a>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card-custom p-4 text-center">
					<a th:href="@{/supermercados}"
						class="d-block text-decoration-none"> <i
						class="bi bi-shop fs-1 mb-3 d-block"></i> <span
						class="fs-5 fw-semibold">Lista de Supermercados</span>
					</a>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card-custom p-4 text-center">
					<a th:href="@{/compras}"
						class="d-block text-decoration-none"> <i
						class="bi bi-cart fs-1 mb-3 d-block"></i> <span
						class="fs-5 fw-semibold">Lista de Compras</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
   	<div th:replace="~{fragments/footer :: footer}"></div>

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
