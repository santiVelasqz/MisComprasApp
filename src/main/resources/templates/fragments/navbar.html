<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Navbar | GastoSmart</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Tu CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top" style="background: linear-gradient(to right, #2cb5be, #1b7c85);">
    <div class="container">
        <!-- Logo / Marca -->
        <a class="navbar-brand fw-bold" href="/">
            <i class="bi bi-bag-check-fill"></i> GastoSmart
        </a>

        <!-- Botón para vista móvil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto" style="transform: translateX(-70px);">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item"><a class="nav-link" th:href="@{/formulario-categoria}">Añadir Categoría</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/formulario-marca}">Añadir Marca</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/formulario-producto}">Añadir Producto</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/formulario-supermercado}">Añadir Supermercado</a></li>
               <!--   <li class="nav-item"><a class="nav-link" th:href="@{/formulario-producto-supermercado}">Producto a Supermercado</a></li> -->
                <li class="nav-item"><a class="nav-link" th:href="@{/formulario-compra}">Añadir Compra</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
