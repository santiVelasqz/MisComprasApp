<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.id == null ? 'Registrar producto' : 'Editar producto'} + ' | Marvel\'s Shop'"></title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS personalizado -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Hero -->
<section class="hero" style="background-image: linear-gradient(rgba(44,181,190,0.6), rgba(44,181,190,0.6)), url('https://source.unsplash.com/1600x500/?products,shopping');">
    <h1 th:text="${producto.id == null ? 'Registrar Producto' : 'Editar Producto'}"></h1>
    <p th:text="${producto.id == null ? 'Añade un nuevo producto a tu inventario' : 'Actualiza los datos del producto seleccionado'}"></p>
</section>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <form th:action="@{/guardar-producto}" th:object="${producto}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-semibold">Nombre:</label>
                            <input type="text" id="nombre" th:field="*{nombre}" 
                                   class="form-control" placeholder="Ingrese nombre del producto" 
                                   required th:readonly="${tieneCompras}" />
                        </div>

                        <!-- Categoría -->
                        <div class="mb-3">
                            <label for="categoria" class="form-label fw-semibold">Categoría:</label>
                            <select id="categoria" th:field="*{categoria.id}" class="form-control select2" 
                                    required th:disabled="${tieneCompras}">
                                <option value="" disabled>Seleccione una categoría</option>
                                <option th:each="categoria : ${categorias}"
                                        th:value="${categoria.id}"
                                        th:text="${categoria.nombre}">
                                </option>
                            </select>
                            <!-- Campo oculto para enviar el valor si está bloqueado -->
                            <input type="hidden" th:if="${tieneCompras}" th:field="*{categoria.id}" />
                        </div>

                        <!-- Marca -->
                        <div class="mb-3">
                            <label for="marca" class="form-label fw-semibold">Marca:</label>
                            <select id="marca" th:field="*{marca.id}" class="form-control select2"
                                    required th:disabled="${tieneCompras}">
                                <option value="" disabled>Seleccione una marca</option>
                                <option th:each="marca : ${marcas}"
                                        th:value="${marca.id}"
                                        th:text="${marca.nombre}">
                                </option>
                            </select>
                            <!-- Campo oculto para enviar el valor si está bloqueado -->
                            <input type="hidden" th:if="${tieneCompras}" th:field="*{marca.id}" />
                        </div>

                        <!-- Botón -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-search">
                                <i class="bi bi-save"></i> 
                                <span th:text="${producto.id == null ? 'Crear Producto' : 'Guardar Cambios'}"></span>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    $('.select2').select2({
        width: '100%',
        placeholder: 'Seleccione una opción',
        allowClear: true
    });
});
</script>


</body>
</html>
