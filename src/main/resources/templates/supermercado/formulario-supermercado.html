<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${supermercado.id == null ? 'Registrar supermercado' : 'Editar supermercado'} + ' | Marvel\'s Shop'"></title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS personalizado -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Hero dinámico -->
<section class="hero" style="background-image: linear-gradient(rgba(44,181,190,0.6), rgba(44,181,190,0.6)), url('https://source.unsplash.com/1600x500/?supermarket,store');">
    <h1 th:text="${supermercado.id == null ? 'Registrar Supermercado' : 'Editar Supermercado'}"></h1>
    <p th:text="${supermercado.id == null ? 'Añade un nuevo supermercado' : 'Actualiza los datos del supermercado seleccionado'}"></p>
</section>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <form th:action="@{/guardar-supermercado}" th:object="${supermercado}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-semibold">Nombre:</label>
                            <input type="text" id="nombre" name="nombre"
                                   th:field="*{nombre}" class="form-control"
                                   placeholder="Ingrese nombre del supermercado" required>
                        </div>

                        <!-- Ciudad -->
                        <div class="mb-3">
                            <label for="ciudad" class="form-label fw-semibold">Ciudad:</label>
                            <input type="text" id="ciudad" name="ciudad"
                                   th:field="*{ciudad}" class="form-control"
                                   placeholder="Ingrese nombre de la ciudad" required>
                        </div>

                        <!-- Botón -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-search">
                                <i class="bi bi-save"></i>
                                <span th:text="${supermercado.id == null ? 'Crear Supermercado' : 'Guardar Cambios'}"></span>
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
